<div class="device-detail-div">
    <h3>{{ device.name }}&nbsp;&nbsp;<a class=".text-success" routerLink="/devices"><i class="fas fa-times"></i></a></h3>
    <p>Details</p>
    <ul>
        <li>Name: {{ device.name }}</li>
        <li>Tag: {{ device.tag }}</li>
        <li>Is Gateway: {{ device.is_gateway }}</li>
    </ul>
    
</div>
